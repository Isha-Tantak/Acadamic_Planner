<!DOCTYPE html>
<html>
<head>
    <title>Academic Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Academic Planner</h1>
    <a href="{{ url_for('add_task') }}">Add New Task</a>
    <table>
        <tr><th>Title</th><th>Priority</th><th>Due Date</th><th>Status</th><th>Actions</th></tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.priority }}</td>
            <td>{{ task.due_date }}</td>
            <td>{{ "Done" if task.is_complete else "Pending" }}</td>
            <td>
                <a href="{{ url_for('update_task', id=task.id) }}">Update</a>
                <a href="{{ url_for('mark_complete', id=task.id) }}">Complete</a>
                <a href="{{ url_for('delete_task', id=task.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
